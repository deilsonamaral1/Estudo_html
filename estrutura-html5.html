<!DOCTYPE html>
<html>
<head>
	<title>Estrutura em html5</title>
	<meta charset="utf-8" />
</head>
<body>
	<!-- header e o topo do site-->
	<header>
		topo do site + menus de navegação
		<!--para cria um topo com estrutura de navegação e preciso usa tbm a tag <nav></nav>, essa tag pode ser utilizada tando dentro como fora da tag header-->
		<!--<nav> menu de navegacao</nav>-->
	<nav> 
	    menu de navegacao
    </nav>

	</header>

	<!-- depois da navegacao, vamos cria uma sercao de conteudos, que utilizamos a tag <section> seção com conteudo </section>-->
    <section>
     	<header><h1>titulo da seção</h1></header>
    	<p> Conteudo da seção</p> 
    	<footer>rodape da sação</footer>
    	<!--pode ser utilizado o header e o footer no artcle tbm!--> 
    </section>

    <!--e tbm utilisamos a tag <article> post ou conteudo da pagina</article>-->
    <article>
    	post ou conteudo da pagina
    </article>

    <!-- tbm tem a tag <aside>bara laterak\l(sidebar)</aside>-->
    <aside>
    	bara lateral(sidebar)
    </aside>

    <!--tbm tem por utimo a tag <footer> rodape do site</footer>-->
    <footer>
    	rodape do site
    </footer>


    </body>
</html>
