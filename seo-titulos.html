<!DOCTYPE html>
<html>
<head>
	<title>Historia do ceara</title>
	<!--quando utiliza a tag <meta/> vc precisa definir dois
		atributos basicos o name e oo= content-->
	<!-- na tag meta do seo fica assim <meta name = " " content = " "/>-->
	<meta charset="utf-8" /><!-- metodos pra facilita a busca no google-->
	<meta name="descriotion" content="espandindo a historia do ceara paraa o resto do Brasil" /><!--essa tag decriotion e o texto pequeno que fica abaixo do titulo principal quando faz uma pesquisa no google-->
	<meta name="keywords" content="periodos historicos, conquistas, derotas"/><!-- a keywords sao palavras chaves do seu conteudo -->
	<!-- as palavras chaves tem que ser em relação exclusivo do conteudo do site se nao o google pode retira ele do ar -->
	<meta name="author" content="Deilson amaral" /><!--so pra indica o autor da pagina-->

</head>

<body>
<!--as tag de titulo deve ser utilizada pro nevel de importacia.-->

<!-- a tag <h1></h1> so dever ser utilizada apenas uma vez por pagina, pois e a mais importate e se uza mais de uma vez seu site pode ser penalizado-->

<!--tipo de tag <h1></h1> primaria
	tipo de tag <h2></h2> segundaria 
	assim susercivamente ate a tag <h6></h6>-->

<!--as tag <h2></h2> ate a <h6></h6> podem ser utilizada quantas vez quiser na pagina-->

	<h1>historia</h1>
	<h2>historia</h2>
	<h3>historia</h3>
	<h4>historia</h4>

</body>
</html>
